buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.6.3"
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

intellij {
    version '2020.1'
}

wrapper {
    gradleVersion = '6.3'
    distributionUrl = "https://cache-redirector.jetbrains.com/services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}